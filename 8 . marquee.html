<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marquee tag</title>
  </head>
  <body>
    <h1>marquee tag in html</h1>

    <marquee behavior="" direction="">
      <h1>hello how are you</h1>
    </marquee>

    <marquee behavior="alternate" loop="4" direction="right" scrollamount="20">
      <p>
        Breaking News : Sundar Pichai becomes a billionaire after 10 years as
        Alphabet CEO.
      </p>
    </marquee>

    <marquee behavior="" direction="right" scrollamount="15">
      <img
        src="https://cdn.pixabay.com/animation/2024/01/31/12/40/12-40-41-791_512.gif"
        alt=""
        height="100"
      />

      <img
        src="https://d.furaffinity.net/art/zezil/1488278723/1459718495.zezil_fullbody_tiger_run.gif"
        alt=""
        height="150"
      />

      <img
        src="https://cdn.pixabay.com/animation/2023/07/07/13/34/13-34-17-270_512.gif"
        alt=""
        height="200"
      />
    </marquee>

    <marquee behavior="" direction="" scrollamount="10">
      <img
        src="https://img1.picmix.com/output/stamp/normal/7/0/9/8/1608907_c0b2f.gif"
        alt=""
        height="120"
      />
    </marquee>

    <marquee behavior="" direction="down" height="200">
      <h1>hello</h1>
    </marquee>
  </body>
</html>
