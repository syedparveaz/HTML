<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Audio & Video</h1>

    <h2>how to add audio (offline)</h2>

    <audio src="./Audio and video/Monica.mp3" controls loop muted></audio>

    <h2>how to add video (offline)</h2>

    <video
      src="./Audio and video/Monica - Lyric Video_ COOLIE _ Superstar Rajinikanth _ Sun Pictures _ Lokesh _ Anirudh _ Pooja Hegde.mp4"
      controls
      height="400px"
      poster="./Audio and video/monica poster.jpg"
    ></video>

    <u> <h2>iframe Tag</h2> </u>
    <iframe
      src="https://en.wikipedia.org/wiki/Captain_America"
      frameborder="1"
      height="500"
      width="600"
    ></iframe>

    <h2>How To Add Map</h2>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.9851706433856!2d80.0479964!3d13.0366158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a528baec2874501%3A0x97eedf328d86d4ce!2sSANTHOSHA%20FILM%20CITY!5e0!3m2!1sen!2sin!4v1755017125490!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h1>Youtube Video</h1>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2qCpY38ompo?si=l1wo4kaWijhOU8Kl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
