<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>iframe tag</h1>

    <p>iframe tag is used to add different webpage in our current webpage.</p>

    <iframe
      src="./3. list.html"
      frameborder="0"
      height="400"
      width="600"
    ></iframe>
    <hr />

    <iframe
      src="https://en.wikipedia.org/wiki/Captain_America"
      frameborder="1"
      height="400"
      width="600"
    ></iframe>

    <h1>How to add map</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.776766621145!2d80.20752337442899!3d13.049876613158599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5266e9de03452f%3A0x595d793b70b1e8f!2sQSpiders%20Chennai%20Vadapalani!5e0!3m2!1sen!2sin!4v1753445637258!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
